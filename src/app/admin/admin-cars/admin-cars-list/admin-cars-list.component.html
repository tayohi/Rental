<mdb-card cascade="true" narrower="true" class="mx-lg-2">
    <img src="{{availableCar.imgPath}}" style="width: 100%; max-height: 350px;">
  <mdb-card-body cascade="true" class="text-center">
    <h4 class="card-title">{{availableCar.model}}</h4>
    <mdb-card-text class="text-left">
      <p>Car ID: <b>{{availableCar.id}}</b>
      <br>Engine: <b>{{availableCar.engine}}</b>
      <br>Version: <b>{{availableCar.description}}</b>
      <br>Additional equipment: <b>{{availableCar.comments}}</b></p>
    </mdb-card-text>
    <button type="button" class="btn" #test [ngClass]="selected ? 'btn-outline-dark' : 'btn-danger'" (click)="selectCar()">{{selected ? 'press to delete' : 'selected to delete'}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="editCar()">Edit</button>
  </mdb-card-body>
  <span class="help-block" *ngIf="error">Sory You must delete orders with this car! </span>
</mdb-card>



<ng-template #content let-c="close">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Enter car data</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
        <div class="col-sm-12 mx-auto text-left px-auto">
          <div class="form-group">
            <label for="model">Mark</label>
            <input type="text" id="model" formControlName="model" class="form-control">
          </div>
          <div class="form-group">
              <label for="engine">Engine</label>
              <input type="text" id="engine" formControlName="engine" class="form-control">
            </div>
            <div class="form-group">
                <label for="version">Version</label>
                <input type="text" id="version" formControlName="version" class="form-control">
              </div>
              <div class="form-group">
                  <label for="equipment">Additional equipment</label>
                  <input type="text" id="equipment" formControlName="equipment" class="form-control">
                </div>
                <div class="form-group">
                  <label for="imagePath">Image path</label>
                  <input type="text" id="imagePath" formControlName="imagePath" class="form-control">
                </div>
        </div>
      <button class="btn btn-outline-dark" type="submit" [disabled]="!signupForm.valid">Save changes</button>
    </form>
  </div>
</ng-template>
