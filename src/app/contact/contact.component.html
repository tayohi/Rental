<div class="container-fluid mb-5">
  <div class="row text-center mx-2" style="margin-top: 80px;">
    <div class="col-lg-12 mt-3 mx-auto">
      <h4>Contact us</h4>
    </div>
    <div class="col-md-6">
      <div class="flex-center">
        <div class="text-center text-dark wow animated flip delay-1s">
          <img src="assets/luxcar.png" class="mx-auto logo mb-4" alt="" style="max-width: 200px">
          <h5>LUXCAR</h5>
          <h6>email: office@luxcar.pl</h6>
          <h6>phone: +48 888 888 888</h6>
        </div>
      </div>
    </div>
    <div class="col-md-6 mt-5">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="col-sm-12 mx-auto text-left px-auto">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" name="name" ngModel required>
            </div>
            <div class="form-group">
              <label for="surname">Surname</label>
              <input type="text" id="surname" class="form-control" name="surname" ngModel required>
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" class="form-control" email name="email" #email="ngModel" ngModel required>
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="phone" id="phone" class="form-control" name="phone" ngModel required>
            </div>
            <div class="form-group">
              <label for="form_message">Message</label>
              <textarea id="form_message" name="message" class="form-control" ngModel placeholder="Please leave a message:"
                rows="4" required></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>
        <div class="text-center mx-auto">
          <button class="btn btn-outline-dark" type="submit" [disabled]="!f.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>



<ng-template #content let-c="close">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Thanks for contact!</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4>Your data:</h4>
    <h6>Name: {{contactForm.name}}</h6>
    <h6>Surname: {{contactForm.surname}}</h6>
    <h6>Email: {{contactForm.email}}</h6>
    <h6>Phone: {{contactForm.phone}}</h6>
    <h6>Message: {{contactForm.message}}</h6>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"  (click)="closeModal()">Go to homepage</button>
  </div>
</ng-template>
